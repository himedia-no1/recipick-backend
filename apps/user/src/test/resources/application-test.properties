# Test Environment Configuration

# In-memory H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable security and web features for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration

# Disable MinIO for testing
minio.endpoint=http://localhost:9000
minio.access-key=test
minio.secret-key=test
minio.bucket.name=test-bucket

# JWT Configuration (dummy values for testing)
jwt.secret=test-jwt-secret-key-for-testing-very-long-secret-key
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=86400000

# Logging Configuration
logging.level.com.no1.recipick=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN